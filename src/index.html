<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>babylon-mmd-viewer</title>
    <link rel="icon" href="data:,">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <!-- Add an inline script tag at the end of head or right before the closing body tag -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.addEventListener('touchmove', function(event) {
                event.preventDefault(); // 阻止默认的滚动行为
            }, { passive: false }); // 设置passive为false允许preventDefault
        });
    </script>
</head>

<body>

</body>

</html>
